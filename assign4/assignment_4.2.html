<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Buttons</title>
    <style>
        .btn-custom {
            display: inline-block;
            margin: 10px;
        }

        @media (min-width: 800px) {
            .btn-custom { padding: 12px 24px; font-size: 18px; }
        }

        @media (min-width: 500px) and (max-width: 800px) {
            .btn-custom { padding: 8px 16px; font-size: 16px; }
        }

        @media (max-width: 500px) {
            .btn-custom { padding: 6px 12px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <button class="btn-custom" style="background-color: blue; color: white;">Primary</button>
        <button class="btn-custom" style="background-color: gray; color: white;">Secondary</button>
        <button class="btn-custom" style="background-color: lightblue; color: black;">Info</button>
    </div>
</body>
</html>
