<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viswa's Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .image-box {
            flex: 0 0 calc(33.333% - 15px);
            max-width: calc(33.333% - 15px);
            border-radius: 8px;
            overflow: hidden;
        }
        .image-box img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        @media (max-width: 992px) {
            .image-box {
                flex: 0 0 calc(50% - 15px);
                max-width: calc(50% - 15px);
            }
        }

        @media (max-width: 576px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }

            .image-box {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery</h1>
        
        <div class="gallery">
            <div class="image-box">
                <img src="3/Screenshot (288).png" alt="Image 1">
            </div>

            <div class="image-box">
                <img src="3/Screenshot (343).png" alt="Image 2">
            </div>

            <div class="image-box">
                <img src="3/Screenshot (344).png" alt="Image 3">
            </div>
        </div>
    </div>
</body>
</html>
