<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout 2.2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .grid-container {
            display: grid;
            grid-template-rows: 100px 300px 150px;
            grid-template-columns: repeat(3, 1fr);
            margin-top: 20px;
            border: 1px solid #000;
        }
        
        .grid-item {
            background-color: #824140;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.20rem;
            font-weight: bold;
            color: #000;
            border: 1px solid #000;
        }
        
        .header {
            grid-column: 1 / span 3;
        }
        
        .landing {
            grid-column: 1 / span 3;
        }
        
        h2 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h2>2.2</h2>
    <div class="grid-container">
        <div class="grid-item header">Header</div>
        <div class="grid-item landing">Landing Page</div>
        <div class="grid-item about">About us</div>
        <div class="grid-item vision">Vision</div>
        <div class="grid-item contact">Contact us</div>
    </div>
</body>
</html>
