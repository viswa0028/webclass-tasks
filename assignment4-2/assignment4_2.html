<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .form-container {
            background-color: #255566;
            color: white;
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            font-size: 40px;
            font-weight: normal;
            margin-bottom: 30px;
        }
        
        .form-row {
            display: flex;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        label {
            display: inline-block;
            font-size: 20px;
            margin-right: 10px;
        }
        
        input, select {
            padding: 5px;
            border: none;
        }
        
        input[type="date"] {
            width: 150px;
        }
        
        input[type="number"] {
            width: 80px;
        }
        
        input[type="email"] {
            width: 200px;
        }
        
        input[type="password"] {
            width: 150px;
        }
        
        .positions {
            margin-bottom: 20px;
        }
        
        .languages {
            margin-bottom: 20px;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        button {
            background-color: #d15b27;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 150px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        #results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Application Form</h1>
        <form method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of birth:</label>
                    <input type="date" id="dob" name="dob" required min="1995-01-01" max="2010-01-01">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required min="15" max="30">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="enter email address" required>
                </div>
            </div>
            
            <div class="positions">
                <label>Positions Available:</label>
                <input type="radio" id="junior" name="position" value="Junior Developer" required>
                <label for="junior">Junior Developer</label>
                
                <input type="radio" id="midlevel" name="position" value="Mid-level Developer">
                <label for="midlevel">Mid-level Developer</label>
                
                <input type="radio" id="senior" name="position" value="Senior Developer">
                <label for="senior">Senior Developer</label>
            </div>
            
            <div class="languages">
                <label>Programming Languages:</label>
                <input type="checkbox" id="java" name="languages" value="Java">
                <label for="java">Java</label>
                
                <input type="checkbox" id="javascript" name="languages" value="JavaScript">
                <label for="javascript">JavaScript</label>
                
                <input type="checkbox" id="python" name="languages" value="Python">
                <label for="python">Python</label>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters">
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password:</label>
                    <input type="password" id="confirm" name="confirm" required>
                </div>
            </div>
            
            <div class="button-row">
                <button type="submit" formaction="success.html">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    
    <div id="results"></div>
</body>
</html>
